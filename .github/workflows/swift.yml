name: Swift

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  macos-build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build (macOS)
      run: swift build -v
    - name: Run tests
      run: swift test -v -Xswiftc -DWITHOUT_LIVE_SERVER
  
